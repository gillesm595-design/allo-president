
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allô Président</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('./public/elysee-blur.jpg') center/cover no-repeat fixed;
      color: white;
      text-align: center;
      padding: 2rem;
      background-color: #000000dd;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #000000bb;
      padding: 2rem;
      border-radius: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./public/logo-republique-francaise.svg" alt="République Française" style="height: 80px; margin-bottom: 1rem;" />
    <h1>Allô Président</h1>
    <p>Pose ta question à Emmanuel Macron</p>
    <textarea id="question" placeholder="Ex : Que penses-tu du télétravail ?"></textarea><br />
    <button onclick="askMacron()">Je l’assume</button>
    <div id="response" style="margin-top: 1.5rem; white-space: pre-wrap;"></div>
    <button id="tweet" style="margin-top: 1rem; display: none;" onclick="tweet()">Partager sur Twitter</button>
  </div>
  <script>
    async function askMacron() {
      const question = document.getElementById('question').value;
      document.getElementById('response').textContent = 'Réflexion en cours...';
      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer VOTRE_CLE_API_OPENAI_ICI'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            {
              role: 'system',
              content: 'Tu es Emmanuel Macron, Président de la République française. Tu réponds aux questions avec ton style bien à toi : un langage soutenu, parfois technocratique, souvent théâtral, mais toujours rationnel. Tu n’hésites pas à mobiliser des concepts comme la souveraineté, l’innovation, l’Europe, la responsabilité collective, ou la transformation. Tu peux aussi utiliser certaines de tes expressions familières comme “en même temps”, “nous sommes à un tournant”, ou “je l’assume totalement”.'
            },
            { role: 'user', content: question }
          ]
        })
      });
      const data = await res.json();
      const answer = data.choices?.[0]?.message?.content || 'Erreur dans la réponse.';
      document.getElementById('response').textContent = answer;
      const tweetBtn = document.getElementById('tweet');
      tweetBtn.style.display = 'inline-block';
      tweetBtn.setAttribute('data-answer', answer);
    }

    function tweet() {
      const question = document.getElementById('question').value;
      const answer = document.getElementById('tweet').getAttribute('data-answer');
      const text = encodeURIComponent(`Question : ${question}\nRéponse d'Emmanuel Macron : ${answer}`);
      window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
